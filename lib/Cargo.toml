[package]
name = "relibium"
version = "2.0.0"
edition = "2021"
rust-version = '1.77.0'
authors = [
    "Michael Ziminsky",
    "Ilesh Thiada (theRookieCoder) <ileshkt@gmail.com>",
    "Daniel Hauck (SolidTux)",
]
description = "Multi-source backend for managing Minecraft mods and modpacks from Modrinth, CurseForge, and Github Releases"
repository = "https://github.com/gorilla-devs/libium"
readme = "README.md"
license = "MPL-2.0"
keywords = [
    "minecraft",
    "mod-manager",
    "modrinth",
    "curseforge",
    "github-releases",
]

[dependencies]
async-scoped = { version = "0.9", features = ["use-tokio"] }
async_zip = { version = "0.0.17", default-features = false, features = [
    "deflate",
    "tokio",
    "tokio-fs",
] }
dirs = "5"
once_cell = "1.19"
paste = "1"
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.37", default-features = false, features = ["fs"] }
url = { version = "2.5", features = ["serde"] }

# Supported Clients
# TODO: Make each a feature
curseforge = { package = "curseforge-client", path = "../curseforge-client", version = "1.0" }
modrinth = { package = "modrinth-client", path = "../modrinth-client", version = "2.7" }
github = { package = "octocrab", version = "0.38", default-features = false, features = [
    "rustls",
    "default-client",
] }

[dev-dependencies]
serde_test = "1.0"
